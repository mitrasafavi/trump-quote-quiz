<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real or Fake? Trump World Quotes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }
    header { background: #002868; color: white; width: 100%; padding: 1em; text-align: center; }
    #quiz { max-width: 700px; margin: 2em; padding: 1em; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .quote { font-size: 1.2em; margin-bottom: 1em; }
    .btn { padding: 0.5em 1.5em; margin: 0.5em; font-size: 1em; border: none; border-radius: 5px; cursor: pointer; }
    .real { background: #4CAF50; color: white; }
    .fake { background: #E53935; color: white; }
    .next { background: #002868; color: white; }
    #result { margin-top: 1em; font-weight: bold; }
    #score { margin-top: 2em; font-size: 1.2em; }
  </style>
</head>
<body>

<header>
  <h1>Real or Fake? Trump World Quotes</h1>
</header>

<div id="quiz">
  <div id="question" class="quote"></div>
  <button class="btn real" onclick="checkAnswer(true)">Real</button>
  <button class="btn fake" onclick="checkAnswer(false)">Fake</button>
  <div id="result"></div>
  <button class="btn next" onclick="nextQuestion()" style="display:none;">Next</button>
  <div id="score"></div>
</div>

<script>
  const quotes = [
    // Real
    { text: "My fingers are long and beautiful, as, it has been well documented, are various other parts of my body.", real: true },
    { text: "The kidney has a very special place in the heart.", real: true },
    { text: "Truth isn’t truth.", real: true },
    { text: "The noise from windmills causes cancer.", real: true },
    { text: "Nobody knew that health care could be so complicated.", real: true },
    { text: "The concept of global warming was created by and for the Chinese.", real: true },
    { text: "I could stand in the middle of Fifth Avenue and shoot somebody and I wouldn’t lose any voters.", real: true },
    { text: "I love the poorly educated.", real: true },
    { text: "I am the chosen one.", real: true },
    { text: "What you’re seeing and what you’re reading is not what’s happening.", real: true },

    // Fake
    { text: "Why send robots to Mars when we could just send Elon Musk in a beautiful MAGA rocket and call it a day?", real: false },
    { text: "All coal plants will be required to paint patriotic murals of President Trump on their smokestacks.", real: false },
    { text: "We’re considering a wall made entirely of recycled Trump campaign hats. It will be the most fashionable border in history.", real: false },
    { text: "If Greenland won’t sell, maybe we rent it. Or swap it for Puerto Rico, which frankly needs a rebrand.", real: false },
    { text: "All diplomatic cables will now begin with: ‘America is back, baby.’", real: false },
    { text: "People think the moon controls the tides. It’s actually me. Ask anyone.", real: false },
    { text: "We could build the wall faster if we used Trump Tower lobbies stacked side by side.", real: false },
    { text: "If sharks vote, they’d vote for me. They respect strength.", real: false },
    { text: "The Statue of Liberty was modeled after me. Big, beautiful statue.", real: false },
    { text: "Abraham Lincoln would have voted for me, everyone says that.", real: false }
  ];

  let gameQuotes = [];
  let current = 0;
  let score = 0;

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function startGame() {
    gameQuotes = shuffle([...quotes]).slice(0, 5);
    current = 0;
    score = 0;
    showQuestion();
    document.getElementById('score').textContent = `Score: 0/0`; 
  }

  function showQuestion() {
    document.getElementById('question').textContent = gameQuotes[current].text;
    document.getElementById('result').textContent = "";
    document.querySelector('.next').style.display = 'none';
  }

  function checkAnswer(answer) {
    const correct = gameQuotes[current].real;
    if (answer === correct) {
      document.getElementById('result').textContent = "✅ Correct!";
      score++;
    } else {
      document.getElementById('result').textContent = "❌ Wrong! It was " + (correct ? "Real." : "Fake.");
    }
    document.querySelector('.next').style.display = 'inline-block';
    document.getElementById('score').textContent = `Score: ${score}/${current+1}`;
  }

  function nextQuestion() {
    current++;
    if (current < gameQuotes.length) {
      showQuestion();
    } else {
      document.getElementById('quiz').innerHTML = `<h2>Game Over!</h2><p>Your final score: ${score}/${gameQuotes.length}</p><button onclick="location.reload()">Play Again</button>`;
    }
  }

  startGame();
</script>

</body>
</html>
